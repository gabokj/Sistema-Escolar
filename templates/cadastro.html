{% extends "base.html" %}
{% block title %}Cadastro de Aluno{% endblock %}
{% block content %}
<div class="flex flex-col md:flex-row gap-8 items-center">
  <form method="POST" class="space-y-4 flex-1">
    <h2 class="text-xl font-semibold mb-4">Cadastrar Aluno</h2>
    <input type="text" name="nome" placeholder="Nome do Aluno" class="w-full px-4 py-2 border rounded-md dark:bg-gray-700 dark:border-gray-600">
    <input type="text" name="classe" placeholder="Classe" class="w-full px-4 py-2 border rounded-md dark:bg-gray-700 dark:border-gray-600">
    <input type="number" step="0.01" name="media" placeholder="MÃ©dia Final" class="w-full px-4 py-2 border rounded-md dark:bg-gray-700 dark:border-gray-600">
    <button type="submit" class="px-5 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition hover:scale-105 duration-300">
      Cadastrar
    </button>
  </form>

  <img src="https://nova-escola-producao.s3.amazonaws.com/gpqD7t5Q9WPmutax3Eq5SPepNGRay6DjEaWBsJbAfyhZTVqrXNnXCDPQhJpR/avaliacao-aluno-fazendo-prova-getty-images.jpg"
       alt="Cadastro de aluno" class="w-full max-w-xs rounded-lg shadow-md">
</div>
{% endblock %}
